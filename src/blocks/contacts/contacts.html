<section class="contacts">
  <div class="container">
    <p class="contacts__subtitle subtitle">контакти</p>
    <h2 class="contacts__title title">
      Привіт бета-учасникам<span class="symbol-special">!</span>
    </h2>
    <p class="contacts__text text">
      Якщо у вас залишились питання або ви хочете взяти участь у тестуванні,
      можете написати нам через зручну лінію зв’язку, або лишивши повідомлення
      прямо тут
    </p>
    <ul class="contacts-list-of-bth">
      <li class="contacts-list-of-bth__item contacts-list-of-bth__item_blue">
        <a
          href="#"
          class="contacts-list-of-bth__bth contacts-list-of-bth__bth_blue"
        >
          <p class="contacts-list-of-bth__text">Telegram</p>
          <img
            class="contacts-list-of-bth__img"
            src="./img/contacts-img/telegram.svg"
            alt="telegram"
          />
        </a>
      </li>
      <li class="contacts-list-of-bth__item contacts-list-of-bth__item_red">
        <a href="#" class="contacts-list-of-bth__bth">
          <p class="contacts-list-of-bth__text">Gmail</p>
          <img
            class="contacts-list-of-bth__img"
            src="./img/contacts-img/gmail.svg"
            alt="gmail"
          />
        </a>
      </li>
    </ul>
    <p class="contacts__variant-text">aбо</p>
  </div>
  <div class="contacts__form-container">
    <form class="contacts-form">
      <label class="contacts-form__interactive-element"
        >Як до вас звертатись?
        <input
          class="contacts-form__input"
          type="text"
          placeholder="Ілон Макс"
          name="appeal"
      /></label>
      <label class="contacts-form__interactive-element"
        >Як з вами зв’язатись?<input
          class="contacts-form__input"
          type="text"
          placeholder="Вкажіть свій телеграм, пошту, тощо..."
          name="communication"
      /></label>
      <label class="contacts-form__interactive-element"
        >Ваше повідомлення
        <textarea
          class="contacts-form__input contacts-form__input_big"
          type="text"
          placeholder="Лишіть поле пустим, якщо ви хочете прийняти участь у бета тестуванні, або спробувати першим переваги нашої платформи"
          name="messages"
          ></textarea>
      </label>
      <button class="contacts-form__bth" type="submit">
        Відправити повідомлення
      </button>
    </form>
  </div>
</section>
